
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Store Generator by Dinns</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Website Store Generator</h1>
  <form id="storeForm">
    <label>Nama Toko:</label>
    <input type="text" id="storeName" required />

    <label>Deskripsi Toko:</label>
    <textarea id="storeDesc" required></textarea>

    <label>Warna Tema:</label>
    <input type="color" id="themeColor" value="#00d2ff" />

    <label>Nomor WhatsApp Pemilik (tanpa +):</label>
    <input type="text" id="waNumber" placeholder="6281234567890" required />

    <div id="productContainer"></div>
    <button type="button" onclick="addProduct()">Tambah Produk</button>
    <button type="button" onclick="previewSite()">Preview</button>
<button type="submit">Generate Website</button>
  </form>

  <footer>Made with ❤️ by Dinns</footer>
  <script src="script.js"></script>
</body>
</html>
